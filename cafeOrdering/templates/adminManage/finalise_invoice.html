<!-- Delivery Modal -->
<div class="modal fade" id="deliveryModal" tabindex="-1" role="dialog" aria-labelledby="deliveryModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deliveryModalLabel">Delivery Details</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="deliveryForm" method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="invoiceDetails" class="form-label">Invoice Details: <span>(required)</span></label>
                        <input type="text" class="form-control" id="invoiceDetails" name="invoiceDetails" 
                        placeholder="eg. Supply + delivery for lightbulb - Mon 18th,"
                        required>
                    </div>
                    <div id="serviceFields">
                        <div class="mb-3">
                            <label for="serviceDescription" class="form-label">Service Description:</label>
                            <input type="text" class="form-control" id="serviceDescription" name="serviceDescription" placeholder="eg. Delivery Charge">
                        </div>
                        <div class="mb-3">
                            <label for="servicePrice" class="form-label">Service Price:</label>
                            <input type="number" class="form-control" id="servicePrice" name="servicePrice" step="0.01" min="0">
                        </div>
                        <hr>
                    </div>
            </div>
            <div class="add-services">
                <button type="button" class="btn btn-secondary" id="addServiceBtn">Add Service</button>
            </div>
            <div class="finalise-modal-footer modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary" id="confirmDeliveryBtn">Finalise</button>
            </div>
            </form>
        </div>
    </div>
</div>
