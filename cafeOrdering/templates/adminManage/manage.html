{% extends "base.html" %}
{% load static %}

{% block css %}
<!-- <link rel="stylesheet" href="{% static 'css/enquire.css' %}"> -->
{% endblock %}

{% block content %}

<div class="container">
    <div class="row">
        <!-- First div -->
        <div class="col-lg-6 col-sm-12 bg-primary mb-5">
            <section>
                {% for order in orders %}
                <form method="post">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-6">
                            {{ order.order_number }}
                        </div>
                    </div>
                    <div class="row">
                        options for updating
                    </div>
                </form>
                {% endfor %}
            </section>
        </div>

        <!-- Second div -->
        <div class="col-lg-6 col-sm-12 text-center form-card mb-5">
            <section>
                {% for enquiry in enquiries %}
                <p>{{ enquiry.name }}, {{ enquiry.message }}</p>
                {% endfor %}
            </section>
        </div>
    </div>
</div>
{% endblock %}
