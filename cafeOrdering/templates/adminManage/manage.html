{% extends "base.html" %}
{% load static %}

{% block css %}
<!-- <link rel="stylesheet" href="{% static 'css/enquire.css' %}"> -->
{% endblock %}

{% block content %}

<div class="container">
    <div class="row">
        <!-- First div -->
        <div class="col-lg-6 col-sm-12 bg-primary mb-5">
            <section>
                {% for order in orders %}
                <form method="post">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-12">
                            {{ order.order_number }}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <label for="ordered">Ordered</label>
                            <input name="ordered" type="checkbox" {% if order.status == 'ordered' %}checked disabled{% endif %}>
                        </div>
                        <div class="col-4">
                            <label for="sent">Sent</label>
                            <input name="sent" type="checkbox" {% if order.status == 'sent' %}checked{% endif %}>
                        </div>
                        <div class="col-4">
                            <label for="invoiced">Invoiced</label>
                            <input name="invoiced" type="checkbox" {% if order.status == 'invoiced' %}checked{% endif %}>
                        </div>
                    </div>
                </form>
                {% endfor %}
            </section>
        </div>

        <!-- Second div -->
        <div class="col-lg-6 col-sm-12 text-center form-card mb-5">
            <section>
                {% for enquiry in enquiries %}
                <p>{{ enquiry.name }}, {{ enquiry.message }}</p>
                {% endfor %}
            </section>
        </div>
    </div>
</div>
{% endblock %}
